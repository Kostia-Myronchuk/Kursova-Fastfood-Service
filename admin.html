<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="admin.js" defer></script>
    <title>Admin Panel - Fast Food Website</title>
  </head>
  <body>
    <header class="header">
      <div class="container header-container">
        <div class="logo">
          <img src="images/logo.png" alt="Logo" />
        </div>
        <nav class="menu" style="margin: 0 auto">
          <ul>
            <li class="menu-item"><a href="index.html">Home</a></li>
            <li class="menu-item"><a href="about.html">About Us</a></li>
            <li class="menu-item"><a href="cart.html">Cart</a></li>
            <li class="menu-item" id="login-register">
              <a href="login.html">Login/Register</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="admin-panel">
      <div class="container">
        <h1 class="admin-title">Admin Panel</h1>
        <div class="tabs">
          <button class="tab-button active" data-tab="change-price">
            Change Price
          </button>
          <button class="tab-button" data-tab="orders-by-user">
            Orders by User
          </button>
          <button class="tab-button" data-tab="employees">Employees</button>
          <button class="tab-button" data-tab="orders">Orders</button>
        </div>
        <div class="tab-content" id="change-price">
          <div
            id="admin-menu-items"
            style="display: flex; flex-wrap: wrap"
          ></div>
        </div>
        <div class="tab-content" id="orders-by-user" style="display: none">
          <select id="user-select"></select>
          <button id="fetch-user-orders">Search</button>
          <div id="user-orders"></div>
        </div>
        <div class="tab-content" id="employees" style="display: none">
          <select id="employee-select"></select>
          <button id="fetch-employee-info">Search</button>
          <div id="employee-info"></div>
        </div>
        <div class="tab-content" id="orders" style="display: none">
          <div id="all-orders"></div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="container footer-container">
        <div class="logo">
          <img src="images/logo.png" alt="Logo" />
        </div>
        <div class="footer-links">
          <a href="#">Privacy Policy</a>
          <a href="#">Terms of Service</a>
          <a href="#">Contact Us</a>
        </div>
        <div class="rights">All rights reserved Â© 2024</div>
      </div>
    </footer>
  </body>
</html>
