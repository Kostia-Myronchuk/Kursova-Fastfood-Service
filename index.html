<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Fast Food Website</title>
</head>
<body>
    <header class="header">
        <div class="container header-container">
            <div class="logo">
                <img src="images/logo.png" alt="Logo">
            </div>
            <nav class="menu" style="margin: 0 auto">
                <ul>
                    <li class="menu-item"><a href="index.html">Home</a></li>
                    <li class="menu-item dropdown">
                        <a href="#menu">Menu</a>
                        <ul class="dropdown-content">
                            <li><a href="#burgers">Бургери</a></li>
                            <li><a href="#sides">Гарніри</a></li>
                            <li><a href="#drinks">Напої</a></li>
                            <li><a href="#salads">Салати</a></li>
                        </ul>
                    </li>
                    <li class="menu-item"><a href="about.html">About Us</a></li>
                    <li class="menu-item"><a href="cart.html">Cart</a></li>
                    <li class="menu-item" id="login-register"><a href="login.html">Login/Register</a></li>
                    
                </ul>
            </nav>
        </div>
    </header>
    <section class="main">
        <div class="container">
            <div class="main-info">
                <h1 class="main-title">Fast Food Website</h1>
                <div class="main-text">Welcome to our fast food website.</div>
            </div>
        </div>
    </section>
    <section class="menu" id="menu">
        <div class="container">
            <h2 class="sub-title">Our Menu</h2>
            <div class="menu-items">
                <!-- Menu items will be dynamically inserted here -->
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="container footer-container">
            <div class="logo">
                <img src="images/logo.png" alt="Logo">
            </div>
            <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
                <a href="#">Contact Us</a>
            </div>
            <div class="rights">All rights reserved © 2024</div>
        </div>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const user = JSON.parse(localStorage.getItem('user'));
            const loginRegisterItem = document.getElementById('login-register');
            if (user) {
                loginRegisterItem.innerHTML = '<a href="profile.html">Особистий кабінет</a>';
            }
        });
    </script>
</body>
</html>
